<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="text-2xl font-bold">Skill Swap Platform</h1>
        <a href="login.html" class="hover:bg-teal-600">Login</a>
    </div>
    <div class="container">
        <h2 class="text-xl mb-4">Register</h2>
        <form id="registerForm" class="max-w-md mx-auto">
            <input type="text" placeholder="Name" class="w-full p-2 mb-2 rounded" required>
            <input type="email" placeholder="Email" class="w-full p-2 mb-2 rounded" required>
            <input type="password" placeholder="Password" class="w-full p-2 mb-2 rounded" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-2 mb-2 rounded" required>
            <button type="submit" class="w-full request-btn">Register</button>
        </form>
        <p class="mt-2">Already have an account? <a href="login.html" class="text-teal-300">Login here</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
